<form *ngIf="categoryForm" [formGroup]="categoryForm" class="flex flex-column gap-2 w-full">
  <div class="flex flex-column gap-2">
    <label for="name">Name<span class="text-red-600">*</span></label>
    <input pInputText id="name" aria-describedby="username-help" formControlName="name" />
  </div>
  <div class="flex flex-column gap-2">
    <label for="description">Description</label>
    <textarea id="description" rows="5" cols="30" pInputTextarea formControlName="description" class="max-w-full min-w-full"></textarea>
  </div>
  <div class="pt-2 flex justify-content-end gap-2">
    <p-button label="Cancel" (onClick)="closeDialog()" [disabled]="saving"></p-button>
    <p-button label="Save" (onClick)="saveTodo()" [loading]="saving" [disabled]="categoryForm.invalid"></p-button>
  </div>
</form>

<p-toast></p-toast>
