<form *ngIf="todoForm" [formGroup]="todoForm" class="flex flex-column gap-2 w-full">
  <div class="flex flex-column gap-2">
    <label for="name">Name</label>
    <input pInputText id="name" aria-describedby="username-help" formControlName="name" />
  </div>
  <div class="flex flex-column gap-2">
    <label for="description">Description</label>
    <textarea id="description" rows="5" cols="30" pInputTextarea formControlName="description" class="max-w-full min-w-full"></textarea>
  </div>
  <div class="flex flex-column gap-2">
    <label htmlFor="deadline">Deadline</label>
    <p-calendar inputStyleClass="w-full" styleClass="w-full" inputId="deadline" formControlName="deadline" appendTo="body"></p-calendar>
  </div>
  <div class="flex flex-column gap-2">
    <label htmlFor="category">Category</label>
    <p-autoComplete formControlName="categoryName" inputId="category" styleClass="w-full" inputStyleClass="w-full" [suggestions]="suggestions" (completeMethod)="searchCategory($event)" appendTo="body"></p-autoComplete>
  </div>
  <div class="pt-2 flex justify-content-end gap-2">
    <p-button label="Cancel" (onClick)="closeDialog()" [disabled]="saving"></p-button>
    <p-button label="Save" (onClick)="saveTodo()" [loading]="saving" [disabled]="todoForm.invalid"></p-button>
  </div>
</form>
